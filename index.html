<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="apple-touch-icon" href="../images/logo.png">
    <link rel="shortcut icon" href="../images/logo.png">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">


    <title>Quickplate by SNURM</title>

</head>
<body>

 <!-- ========================================
         HEADER SECTION
         Contains navigation buttons
         ======================================== -->
    <div class="header">
        <!-- Bootstrap utility classes: d-flex (flexbox) and justify-content-between to space logo and buttons -->
        <div class="d-flex justify-content-between align-items-center">
            <!-- Logo on the left -->
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Quickplate Logo" class="logo-img">
            </div>
            
            <!-- Navigation buttons on the right -->
            <div class="d-flex gap-3">
                <!-- Documentation link -->
                <a href="./docs.html" class="sketch-button">Docs</a>
                <!-- Login button -->
                <button class="sketch-button">Login</button>
            </div>
        </div>
    </div>

    <!-- ========================================
         MAIN CONTENT SECTION
         Contains the hero content and sign-up form
         ======================================== -->
    <div class="main-content">
        <!-- Bootstrap container - centers content and adds padding -->
        <div class="container">
            <!-- Bootstrap row - creates a horizontal layout -->
            <div class="row">
                
                <!-- LEFT COLUMN - Marketing Content -->
                <!-- col-md-6 = 6 out of 12 columns (50% width) on medium+ screens -->
                <!-- mb-4 = margin-bottom 4 units, mb-md-0 = no margin-bottom on medium+ screens -->
                <div class="col-md-6 mb-4 mb-md-0">
                    <!-- Main headline -->
                    <h1 class="title">Text-only QR menus for modern restaurants</h1>
                    <!-- Subheadline -->
                    <p class="subtitle">Turn tables faster with cleaner ordering</p>
                    
                    <!-- Feature list with checkmarks -->
                    <ul class="feature-list">
                        <li>Easy setup in minutes</li>
                        <li>No app downloads required</li>
                        <li>Works on any smartphone</li>
                        <li>Instant menu updates</li>
                        <li>Increase table turnover</li>
                    </ul>
                    
                    <!-- Call-to-action button section -->
                    <div class="cta-section">
                        <button class="sketch-button">Get Started Now</button>
                    </div>
                </div>
                
                <!-- RIGHT COLUMN - Sign Up Form -->
                <!-- col-md-6 = 6 out of 12 columns (50% width) on medium+ screens -->
                <div class="col-md-6">
                    <!-- Form container with sketch border effect -->
                    <div class="sketch-border sketch-form">
                        <!-- Position relative needed for the hand-drawn-circle -->
                        <div class="position-relative">
                            <!-- Decorative circle behind the title -->
                            <div class="hand-drawn-circle"></div>
                            <!-- Form title -->
                            <h2 class="title">Create your restaurant account</h2>
                        </div>
                        
                        <!-- Decorative line separator -->
                        <div class="sketch-line"></div>
                        
                        <!-- Sign-up form -->
                        <form>
                            <!-- Full name input field -->
                            <input type="text" class="form-input" placeholder="Full name" required>
                            
                            <!-- Business email input field -->
                            <input type="email" class="form-input" placeholder="Business email" required>
                            
                            <!-- Password input field -->
                            <input type="password" class="form-input" placeholder="Password" required>
                            
                            <!-- Terms and conditions checkbox -->
                            <div class="checkbox-container">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to Terms</label>
                            </div>
                            
                            <!-- Submit button - w-100 makes it full width -->
                            <button type="submit" class="sketch-button w-100">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========================================
         FOOTER SECTION
         Contains privacy links
         ======================================== -->
    <div class="footer">
        <!-- Decorative line above footer -->
        <div class="sketch-line"></div>
        
        <!-- Footer links - Bootstrap utility classes for flexbox layout -->
        <!-- d-flex = flexbox, justify-content-center = center horizontally, flex-wrap = wrap on small screens -->
        <!-- mt-3 = margin-top 3 units -->
        <div class="d-flex justify-content-center flex-wrap mt-3">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Support</a>
        </div>
    </div>


<!--bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6V6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></script>
<!--Font-Awesome--->
    <script src="https://kit.fontawesome.com/9783282e87.js" crossorigin="anonymous"></script>
</body>
</html>
